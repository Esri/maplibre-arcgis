<!DOCTYPE html>
<html>

<head>
  <style>
    html,
    body,
    #map {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <link href="../../../node_modules/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="../../../node_modules/maplibre-gl/dist/maplibre-gl.js"></script>
  <script src="../../../dist/umd/maplibre-arcgis.min.js"></script>
</head>

<body>
  <div id="map"></div>
  <script type="module">

    const map = new maplibregl.Map({
      container: "map",
      zoom: 5,
      center: [138.2529, 36.2048]
    });

    const session = await maplibreArcGIS.BasemapSession.start({
      styleFamily:'arcgis',
      token: window.__ARCGIS_API_KEY__ // Injected by puppeteer
    });

    const basemapStyle = maplibreArcGIS.BasemapStyle.applyStyle(map, {
      style: 'arcgis/navigation',
      session: session
    });

    // expose map and basemapStyle to window so we can access them in puppeteer
    window.map = map;
    window.basemapStyle = basemapStyle;
    window.basemapSession = session;
  </script>
</body>

</html>
