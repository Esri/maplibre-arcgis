<!DOCTYPE html>
<html>

<head>
  <style>
    html,
    body,
    #map {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <link href="../node_modules/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="../node_modules/maplibre-gl/dist/maplibre-gl.js"></script>
  <!-- Maplibre ArcGIS -->
  <script src="../dist/maplibre-arcgis-debug.js"></script>

</head>

<body>
  <div id="map"></div>
  <script src="../debug/apikey.js"></script>
  <script>

    // Also supports item IDs for custom basemap styles
    // Try: '9d94a890b76a417cad8a748df4f97336'
    const map = new maplibregl.Map({
      container: "map", // the id of the div element
      zoom: 5, // starting zoom
      center: [138.2529, 36.2048], // starting location
    });

    const basemapStyle = maplibreArcGIS.BasemapStyle.applyStyle(map, {
      style: 'arcgis/imagery',
      token: apiKey,
      attributionControl: {
        customAttribution: "this is my map"
      }
    });

  </script>
</body>

</html>
