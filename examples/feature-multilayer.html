<!DOCTYPE html>
<html>

<head>
  <style>
    html,
    body,
    #map {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <link href="../node_modules/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="../node_modules/maplibre-gl/dist/maplibre-gl.js"></script>
  <!-- Maplibre ArcGIS -->
  <script src="../dist/umd/maplibre-arcgis.min.js"></script>
</head>

<body>
  <div id="map"></div>
  <script>

    const map = new maplibregl.Map({
      container: "map", // the id of the div element
      zoom: 6, // starting zoom
      center: [-120.504, 50.925] // starting location [longitude, latitude]
    });

    const apiKey = 'YOUR_ACCESS_TOKEN';

    const basemapStyle = maplibreArcGIS.BasemapStyle.applyStyle(map, {
      style: 'arcgis/outdoor',
      token: apiKey
    });

    map.on('load', async () => {
      // This item contains 4 layers: https://www.arcgis.com/home/item.html?id=44299709cce447ea99014ff1e3bf8505
      const beetleAnalysisResults = await maplibreArcGIS.FeatureLayer.fromPortalItem('44299709cce447ea99014ff1e3bf8505');
      beetleAnalysisResults.addSourcesAndLayersTo(map);
    })

  </script>
</body>

</html>
