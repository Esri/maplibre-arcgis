  <div id="map"></div>
  <script src="../debug/apikey.js"></script>
  <script>

    const map = new maplibregl.Map({
      container: "map", // the id of the div element
      zoom: 6, // starting zoom
      center: [-120.504, 50.925] // starting location [longitude, latitude]
    });
    const basemapStyle = new maplibreArcGIS.BasemapStyle.applyStyle(map, {
      style: 'arcgis/outdoor',
      token: apiKey
    });

    map.on('load', async () => {
      // This item contains 4 layers: https://www.arcgis.com/home/item.html?id=44299709cce447ea99014ff1e3bf8505
      const beetleAnalysisResults = await maplibreArcGIS.FeatureLayer.fromPortalItem('44299709cce447ea99014ff1e3bf8505');
      beetleAnalysisResults.addSourcesAndLayersTo(map);
    })

  </script>
