<!DOCTYPE html>
<html>

<head>
  <style>
    html,
    body,
    #map {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <link href="../node_modules/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="../node_modules/maplibre-gl/dist/maplibre-gl.js"></script>
  <!-- Maplibre ArcGIS -->
  <script src="../dist/maplibre-arcgis-debug.js"></script>

</head>

<body>
  <div id="map"></div>
  <script src="../debug/apikey.js"></script>
  <script type="module">

    const basemapSession = new maplibreArcGIS.BasemapStyleSession({
      styleFamily: 'arcgis',
      token: sessionKey2,
      duration: 60,
      autoRefresh: false
    });
    await basemapSession.start();

    const arcgisBasemap = new maplibreArcGIS.BasemapStyle('arcgis/outdoor', {
      session: basemapSession
    });

    const map = new maplibregl.Map({
      container: "map", // the id of the div element
      zoom: 14, // starting zoom
      center: [-117.805, 34.027], // starting location
    });

    arcgisBasemap.applyStyleTo(map);
  </script>
</body>

</html>
