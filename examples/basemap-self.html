<!DOCTYPE html>
<html>

<head>
  <style>
    html,
    body,
    #map {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <link href="../node_modules/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="../node_modules/maplibre-gl/dist/maplibre-gl.js"></script>
  <!-- Maplibre ArcGIS -->
  <script src="../dist/maplibre-arcgis-debug.js"></script>

</head>

<body>
  <div id="map"></div>
  <script src="../debug/apikey.js"></script>
  <script type="module">

    const map = new maplibregl.Map({
      container: "map", // the id of the div element
      zoom: 14, // starting zoom
      center: [-117.805, 34.027], // starting location [longitude, latitude]
      attributionControl: false
    });

    const selfResponse = await maplibreArcGIS.BasemapStyle.getSelf();
    const styleNames = selfResponse.styles;
    const languageOptions = selfResponse.languages;

    const basemapStyle = maplibreArcGIS.BasemapStyle.applyStyle(map,{
      token: apiKey,
      style: styleNames[1].path,
      language: languageOptions[10].code
    });

  </script>
</body>

</html>
