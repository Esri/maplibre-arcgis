<!DOCTYPE html>
<html>

<head>
  <style>
    html,
    body,
    #map {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <link href="../node_modules/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="../node_modules/maplibre-gl/dist/maplibre-gl.js"></script>
  <!-- Maplibre ArcGIS -->
  <script src="../dist/maplibre-arcgis-debug.js"></script>

</head>

<body>
  <div id="map"></div>
  <script src="../debug/apikey.js"></script>
  <script type="module">
    const arcgisStyle = await maplibreArcGIS.BasemapStyle.createBasemapStyle('arcgis/streets', {
      token: apiKey,
    });

    const map = new maplibregl.Map({
      container: "map", // the id of the div element
      style: arcgisStyle.style, //e using the URL from the BasemapStyle instance
      attributionControl: arcgisStyle.attributionControl,
      zoom: 14, // starting zoom
      center: [-117.805, 34.027] // starting location [longitude, latitude]
    });

    map.on('load', () => {
      // do you map loading logic here
    });
  </script>
</body>

</html>
