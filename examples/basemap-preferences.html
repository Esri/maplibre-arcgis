<!DOCTYPE html>
<html>

<head>
  <style>
    html,
    body,
    #map {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <link href="../node_modules/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="../node_modules/maplibre-gl/dist/maplibre-gl.js"></script>
  <!-- Maplibre ArcGIS -->
  <script src="../dist/umd/maplibre-arcgis.min.js"></script>

</head>

<body>
  <div id="map"></div>
  <script src="../debug/apikey.js"></script>
  <script>

    const map = new maplibregl.Map({
      container: "map", // the id of the div element
      zoom: 5, // starting zoom
      center: [-88.805, 30.027], // starting location
    });

    const basemapStyle = maplibreArcGIS.BasemapStyle.applyStyle(map,{
      style: 'arcgis/outdoor',
      token: apiKey
    });

    map.on("load", () => {
      setTimeout(async () => {
        // Update map preferences after 3 seconds
        await basemapStyle.updateStyle({
          style: 'arcgis/navigation',
          preferences:{
            worldview: 'unitedStatesOfAmerica',
            language: 'ja'
          }
        });
      }, 3000);
    });
  </script>
</body>

</html>
