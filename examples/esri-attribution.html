<!DOCTYPE html>
<html>
    <head>
        <style>
            html, body, #map {
                padding:0;
                margin:0;
                width:100%;
                height:100%;
            }
        </style>
        <link href="../node_modules/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet"/>
        <script src="../node_modules/maplibre-gl/dist/maplibre-gl.js"></script>
        <!-- Esri Maplibre -->
        <script src="../dist/esri-maplibre-debug.js"></script>

    </head>
    <body>
        <div id="map"></div>
        <script src="../debug/apikey.js"></script>
        <script>
            
            const map = new maplibregl.Map({
                container: "map", // the id of the div element
                style: maplibregl.esri.BasemapStyle.url('arcgis/streets', {
                        accessToken: apiKey,
                }),
                zoom: 8, // starting zoom
                center: [-79.805, 34.027], // starting location [longitude, latitude]
                attributionControl:false
            });

            map.addControl(new maplibregl.esri.EsriAttributionControl({compact:true,minimize:true}));

            // OPTION TWO: set attribution control in map constructor using options...
            // attributionControl: AttributionControlOptions ...
        </script>
    </body>
</html>
