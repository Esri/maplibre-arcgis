<!DOCTYPE html>
<html>

<head>
  <style>
    html,
    body,
    #map {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <link href="../node_modules/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="../node_modules/maplibre-gl/dist/maplibre-gl.js"></script>
  <!-- MapLibre ArcGIS -->
  <script src="../dist/maplibre-arcgis-debug.js"></script>

</head>

<body>
  <div id="map"></div>
  <script src="../debug/apikey.js"></script>
  <script>

    const styleUrl = maplibreArcGIS.BasemapStyle.url({
      style: 'arcgis/streets',
      token: apiKey
    });

    const map = new maplibregl.Map({
      container: "map", // the id of the div element
      style: styleUrl,
      zoom: 8, // starting zoom
      center: [-79.805, 34.027], // starting location [longitude, latitude]
      attributionControl: false
    });

    // Attribution is also handled automatically if BasemapStyle.applyStyle is called.
    map.addControl(new maplibreArcGIS.AttributionControl({
      customAttribution: "Your custom attribution here",
      closed:true
    }));

  </script>
</body>

</html>
