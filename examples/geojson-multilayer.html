<!DOCTYPE html>
<html>
    <head>
        <style>
            html, body, #map {
                padding:0;
                margin:0;
                width:100%;
                height:100%;
            }
        </style>
        <link href="../node_modules/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet"/>
        <script src="../node_modules/maplibre-gl/dist/maplibre-gl.js"></script>
        <!-- Maplibre ArcGIS -->
        <script src="../dist/maplibre-arcgis-debug.js"></script>

    </head>
    <body>
        <div id="map"></div>
        <script src="../debug/apikey.js"></script>
        <script>

            const map = new maplibregl.Map({
                container: "map", // the id of the div element
                zoom: 6, // starting zoom
                center: [-120.504,50.925] // starting location [longitude, latitude]
            });
            const style = new maplibreArcGIS.BasemapStyle('arcgis/outdoor', {
                accessToken: apiKey,
                sessionPricing:true
            }).applyStyleTo(map);



            const polygonLayer = "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Parks_and_Open_Space/FeatureServer/0";
            const pointLayer = "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trailheads/FeatureServer/";
            
            const beetleService = 'https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Find_the_center_of_beetle_infestation_1738354419/FeatureServer';
            map.on('load',async () => {

                const featureLayer = await maplibreArcGIS.GeoJSONLayer.fromServiceUrl(beetleService);

                Object.keys(featureLayer.sources).forEach(sourceId => {
                    map.addSource(sourceId,featureLayer.sources[sourceId]);
                })
 
                map.addLayer({
                    ...featureLayer.layers[3],
                    type:'line'
                })
            })
    
        </script>
    </body>
</html>
